# AcePro Board Pinout Configuration
# AFC_ACE system with 2 motors (selector + drive), 4 lanes
# STM32F103 based board with integrated filament dryer

[board_pins AcePro]
mcu: ACE
aliases:
    # Stepper Motors
    # Drive motor (shared feeder for all lanes)
    DRIVE_STEP=PB4         , DRIVE_DIR=PB5         , DRIVE_EN=PA1          , DRIVE_UART=PA10       ,
    # Selector motor (chooses lane and position)
    SEL_STEP=PD2           , SEL_DIR=PB3           , SEL_EN=PA1            , SEL_UART=PA3          ,

    # Home and Hub sensors
    HOME_POS=PA15          ,
    # HUB sensor not defined yet - add your hub sensor pin here if needed
    # HUB=<hub_sensor_pin> ,

    # Filament presence sensors (before drive mechanism, one per lane)
    PREP1=PA4              , PREP2=PA5             , PREP3=PC4             , PREP4=PC5             ,

    # Tension sensors (after drive mechanism, one per lane)
    # These are Hall effect sensors - closed when filament is relaxed
    TENSION1=PC13          , TENSION2=PC14         , TENSION3=PC15         , TENSION4=PC0          ,

    # Common tension sensor (closed when any lane has maximum tension)
    TENSION_COMMON=PB8     ,

    # Individual Status LEDs (not Neopixel, white LEDs)
    LED1=PB10              , LED2=PB11             , LED3=PA14             , LED4=PA13             ,

    # Additional hardware (filament dryer)
    TEMP1=PC2              , TEMP2=PC3             ,  # Thermistor inputs for dryer slots
    FAN_DRV=PB7            , FAN1=PA7              , FAN2=PA6              ,  # Cooling fans
    PTC_HEATER=PA0         ,  # PTC heater control via triac

    # Spare/unused pins for future expansion
    SPARE1=PB9             , SPARE2=PB6            , SPARE3=PB1            , SPARE4=PB0            ,
